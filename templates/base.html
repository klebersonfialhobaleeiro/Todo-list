{% load static %}
<!doctype html>
<html lang="en" id="theme" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="icon" type="imagem/png" href="https://cdn-icons-png.flaticon.com/512/1498/1498068.png" />
    {% block 'css' %}{% endblock  %}
</head>
<body>
    <header class="p-3 ">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}"><span class="navbar-brand mb-0 h1">Kl√©berson</span></a></li>
            </ul>
            <div class="text-end">
              {% if request.user.is_authenticated %}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'list' %}" class="nav-link px-6">Minhas notas</a></li>
                  <li><a href="{% url 'dashboard' %}" class="nav-link px-6">Dashboard</a></li>
                  <li><a href="{% url 'logout' %}" class="nav-link px-6">logout</a></li>
                  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-cog"></i></button>
                  <ul class="dropdown-menu">
                    <div class="form-check form-switch">
                      <input  class="form-check-input" type="checkbox" role="switch" id="dark">
                      <label class="form-check-label">Modo dark</label>
                    </div>
                  </ul>
                </ul> 
                {% else %}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'login' %}" class="nav-link px-6">Login/Sign-up</a></li>
                  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-cog"></i></button>
                  <ul class="dropdown-menu">
                    <div class="form-check form-switch">
                      <input  class="form-check-input" type="checkbox" role="switch" id="dark">
                      <label class="form-check-label">Modo dark</label>
                    </div>
                  </ul>
                </ul>    
              {% endif %}
            </div>
          </div>
        </div>
    </header>
    
    {% block 'content' %}{% endblock  %}

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    {% block scripts %} {% endblock %}
    
    <script type="text/javascript" src="{% static 'js/scriptdarklight.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
